							</div>				
						</div>
						<div class="form-group row pair">
							<label class="col-sm-4 col-form-label inputLabel required">Course code</label>
							<div class="col-sm-8">
								<input type="text" class="form-control dataEntry textInput" id="courseCodeInput" placeholder="e.g. 14200, 29000-29100">
							</div>
						</div>

							<label class="col-sm-4 col-form-label inputLabel required">Instructor</label>
							<div class="col-sm-8">
