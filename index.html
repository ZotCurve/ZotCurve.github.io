<html>
    <head>
        <meta charset="UTF-8">
		<meta name="description" content= "ZotCurve - A tool for UCI students to seek the grade distributions of classes prior. Created by Gevorg Keshishian.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="images/favicon.png">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto&display=swap">
        <link rel="stylesheet" href="zotcurve.css" type="text/css" >
    	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <title>ZotCurve</title>
	</head>
    <body>
    	<div class="container-fluid" style="height: 100%">
    		<div class="row" style="height: 100%">
				<div class="col-sm-6 pad-0" id="left" style="min-height: 100vh; height: 100%;">
					<img src="images/logo.png" class="header">
					<div id="links">
						<h5>
							<a class="link" href="https://github.com/ZotCurve/ZotCurve.github.io">GitHub</a>
							|
							<a class="link" href="https://github.com/ZotCurve/ZotCurve.github.io/wiki/FAQ">FAQ</a>
						</h5>
					</div>
					<div id="chart">
						<div class="chartTitle" id="class">Filler</div>
						<div class="chartTitle subtitle" id="subtext">Filler</div>
						<br>
						<canvas id="canvas"></canvas>
						<div class="chartTitle subtitle" id="average">Filler</div>
						<div id="footer">
							<p>
								Version: 1.7.0 beta
								<br>
								<a href="https://github.com/ZotCurve/ZotCurve.github.io/issues" class=link>Report an Issue</a>
							</p>
						</div>
					</div>
				</div>
				<div class="col-sm-6 pad-0" id ="right" style="min-height: 100vh; height: 100%;">
					<div class="box">
					   <div id="message"></div>
					   <button id="OK">OK</button>
					</div>
					<div id="dataInput">
						<br>
						<h2>Course Selection</h2>
						<br>
						<button class="btn btn-primary" type="button" id="submit" onclick="buildClassList()">Submit</button>
						<button class="btn btn-warning" type="button" id="reset" onclick="resetSearch()">Reset</button>
						<div class="form-group row pair">
							<div class="col-sm-4">
								<label class="col-form-label inputLabel">Year</label>
							</div>
							<div class="col-sm-8">
								<select class="form-control dataEntry dropDown" id="yearSelect">
									<option value="2018to19">2018-19</option>
									<option value="2017to18">2017-18</option>
									<option value="2016to17">2016-17</option>
									<option value="2015to16">2015-16</option>
									<option value="2014to15">2014-15</option>
									<option value="All">All Available Years</option>
								</select>
							</div>
						</div>

						<div class="form-group row pair">
							<div class="col-sm-4">
								<label class="col-form-label inputLabel">Term</label>
							</div>
							<div class="col-sm-8">
								<select class="form-control dataEntry dropDown" id="termSelect">
									<option value="All">All</option>
									<option value="Fall">Fall</option>
									<option value="Winter">Winter</option>
									<option value="Spring">Spring</option>
									<option value="Summer">Summer</option>
								</select>
							</div>
						</div>

						<div class="form-group row pair">
							<div class="col-sm-4">
								<label class="col-form-label inputLabel required">Department</label>
							</div>
							<div class="col-sm-8">
							<select class="form-control dataEntry dropDown" id="departmentSelect">
								<option value="All">All Departments</option>
								<option value="AC ENG">AC ENG . . . . . .Academic English and ESL</option>
								<option value="AFAM">AFAM . . . . . . . African American Studies</option>
								<option value="ANTHRO">ANTHRO . . . . . Anthropology</option>
								<option value="ARABIC">ARABIC . . . . . .Arabic</option>
								<option value="ARMN">ARMN . . . . . . .Armenian</option>
								<option value="ART">ART . . . . . . . . .Art</option>
								<option value="ART HIS">ART HIS . . . . . .Art History</option>
								<option value="ARTS">ARTS . . . . . . . Arts</option>
								<option value="ASIANAM">ASIANAM . . . . Asian American Studies</option>
								<option value="BIO SCI">BIO SCI . . . . . .Biological Sciences</option>
								<option value="BME">BME . . . . . . . . Biomedical Engineering</option>
								<option value="CBEMS">CBEMS . . . . . .Chemical Engr and Materials Science</option>
								<option value="CHC/LAT">CHC/LAT . . . . . Chicano Latino</option>
								<option value="CHEM">CHEM . . . . . . .Chemistry</option>
								<option value="CHINESE">CHINESE . . . . .Chinese</option>
								<option value="CLASSIC">CLASSIC . . . . .Classics</option>
								<option value="COGS">COGS . . . . . . . Cognitive Sciences</option>
								<option value="COM LIT">COM LIT . . . . . Comparative Literature</option>
								<option value="COMPSCI">COMPSCI . . . . Computer Science</option>
								<option value="CRM/LAW">CRM/LAW . . . . Criminology, Law and Society</option>
								<option value="CSE">CSE . . . . . . . . Computer Science and Engineering</option>
								<option value="DANCE">DANCE . . . . . . Dance</option>
								<option value="DRAMA">DRAMA . . . . . .Drama</option>
								<option value="Div of Undergrad Educ (Univ Studies)">Div of Undergrad Educ (Univ Studies)</option>
								<option value="EARTHSS">EARTHSS . . . . Earth System Science</option>
								<option value="EAS">EAS . . . . . . . . East Asian Studies</option>
								<option value="ECON">ECON . . . . . . . Economics</option>
								<option value="EDUC">EDUC . . . . . . . Education</option>
								<option value="EECS">EECS . . . . . . . Electrical Engineering &amp; Computer Science</option>
								<option value="ENGLISH">ENGLISH . . . . .English</option>
								<option value="ENGR">ENGR . . . . . . . Engineering</option>
								<option value="ENGRCEE">ENGRCEE . . . .Engineering, Civil and Environmental</option>
								<option value="EURO ST">EURO ST . . . . .European Studies</option>
								<option value="FLM&amp;MDA">FLM&amp;MDA . . . .Film and Media Studies</option>
								<option value="FRENCH">FRENCH . . . . . French</option>
								<option value="GEN&amp;SEX">GEN&amp;SEX . . . . Gender and Sexuality Studies</option>
								<option value="GERMAN">GERMAN . . . . .German</option>
								<option value="GLBL ME">GLBL ME . . . . .Global Middle East Studies</option>
								<option value="GLBLCLT">GLBLCLT . . . . .Global Cultures</option>
								<option value="GREEK">GREEK . . . . . . Greek</option>
								<option value="HEBREW">HEBREW . . . . .Hebrew</option>
								<option value="HISTORY">HISTORY . . . . .History</option>
								<option value="HUMAN">HUMAN . . . . . .Humanities</option>
								<option value="I&amp;C SCI">I&amp;C SCI . . . . . . Information and Computer Science</option>
								<option value="IN4MATX">IN4MATX . . . . . Informatics</option>
								<option value="INTL ST">INTL ST . . . . . . International Studies</option>
								<option value="ITALIAN">ITALIAN . . . . . .Italian</option>
								<option value="JAPANSE">JAPANSE . . . . Japanese</option>
								<option value="KOREAN">KOREAN . . . . .Korean</option>
								<option value="LATIN">LATIN . . . . . . . Latin</option>
								<option value="LINGUIS">LINGUIS . . . . . .Linguistics</option>
								<option value="LIT JRN">LIT JRN . . . . . . Literary Journalism</option>
								<option value="LPS">LPS . . . . . . . . .Logic and Philosophy of Science</option>
								<option value="MAE">MAE . . . . . . . . .Mechanical and Aerospace Engineering</option>
								<option value="MATH">MATH . . . . . . . Mathematics</option>
								<option value="MGMT">MGMT . . . . . . .Management</option>
								<option value="MUSIC">MUSIC . . . . . . .Music</option>
								<option value="NUR SCI">NUR SCI . . . . . Nursing Science</option>
								<option value="PERSIAN">PERSIAN . . . . .Persian</option>
								<option value="PHILOS">PHILOS . . . . . .Philosophy</option>
								<option value="PHRMSCI">PHRMSCI . . . . Pharmaceutical Sciences</option>
								<option value="PHY SCI">PHY SCI . . . . . Physical Science</option>
								<option value="PHYSICS">PHYSICS . . . . .Physics</option>
								<option value="POL SCI">POL SCI . . . . . Political Science</option>
								<option value="PP&amp;D">PP&amp;D . . . . . . . Planning, Policy, and Design</option>
								<option value="PSY BEH">PSY BEH . . . . .Psychology and Social Behavior</option>
								<option value="PUBHLTH">PUBHLTH . . . . Public Health</option>
								<option value="REL STD">REL STD . . . . . Religious Studies</option>
								<option value="ROTC">ROTC . . . . . . . Reserve Officers' Training Corps</option>
								<option value="RUSSIAN">RUSSIAN . . . . .Russian</option>
								<option value="SOC SCI">SOC SCI . . . . . Social Science</option>
								<option value="SOCECOL">SOCECOL . . . . Social Ecology</option>
								<option value="SOCIOL">SOCIOL . . . . . .Sociology</option>
								<option value="SPANISH">SPANISH . . . . .Spanish</option>
								<option value="SPPS">SPPS . . . . . . . Social Policy &amp; Public Service</option>
								<option value="STATS">STATS . . . . . . .Statistics</option>
								<option value="STU AFF">STU AFF . . . . . . .Student Affairs</option>
								<option value="UCDC">UCDC . . . . . . . UC Washington DC</option>
								<option value="UPPP">UPPP . . . . . . . Urban Planning and Public Policy</option>
								<option value="VIETMSE">VIETMSE . . . . .Vietnamese</option>
								<option value="WOMN ST">WOMN ST . . . . Women's Studies</option>
								<option value="WRITING">WRITING . . . . . Writing</option>
							</select>
							</div>
						</div>
						<div class="form-group row pair">
							<div class="col-sm-4">
								<label class="col-form-label inputLabel pad-0">Course Number</label>
							</div>
							<div class="col-sm-8 pad-0">
								<input type="text" class="form-control dataEntry textInput" id="courseNumberInput" placeholder="e.g. 5, 39C, 10-20">
							</div>
						</div>
						<div class="form-group row pair">
							<div class="col-sm-4">
								<label class="col-form-label inputLabel required">Course Code</label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control dataEntry textInput" id="courseCodeInput" placeholder="e.g. 14200, 29000-29100">
							</div>
						</div>
						<div class="form-group row pair">
							<div class="col-sm-4">
								<label class="col-form-label inputLabel required">Instructor</label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control dataEntry textInput" id="instructorInput">
							</div>
						</div>
						<div class="form-group row pair">
							<div class="col-sm-4">
								<label class="col-form-label inputLabel required">Course Title</label>
							</div>
							<div class="col-sm-8">
								<input type="text" class="form-control dataEntry textInput" id="courseTitleInput">
							</div>
						</div>
						<label class="error" id="invalidSearch">Invalid search parameters</label>
						<button class="btn btn-primary" type="button" id="submit" onclick="buildClassList()">Submit</button>
						<button class="btn btn-warning" type="button" id="reset" onclick="resetSearch()">Reset</button>
						<br>
						<br>
					</div>
					<div id="scheduleOfClasses">
                        <br>
						<button class="btn btn-info" type="button" id="return" onclick="returnToSearch()">Return to Search</button>
						<!--<br>
						<br>
							<input type="radio" class="plotType" id="single" name="add" value="single" checked="checked"> Single Class
							<input type="radio" class="plotType" id="multiple" name="add" value="multiple"> Multiple Classes
						<br>
						<br>
						-->
						<table id="classList" style="width:100%">
							<tr id="tableHeading">
								<th>Term</th>
								<th>Dept</th>
								<th>Number</th>
								<th>Code</th>
								<th>Title</th>
								<th>Instructor</th>
							</tr>
						</table>
						<br>
						<label class="error" id="noResults">No results found for given search parameters</label>
						<button class="btn btn-info" type="button" id="return" onclick="returnToSearch()">Return to Search</button>
					</div>
				</div>
			</div>
		</div>
    </body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0/dist/Chart.min.js"></script>
    <script src="js/zotcurve.js"></script>
</html>
